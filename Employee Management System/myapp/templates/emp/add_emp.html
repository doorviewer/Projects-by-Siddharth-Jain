<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 style="text-align: center;">Add Employee</h1>


    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <form action="/emp/add-emp/" method="POST">
                        {% csrf_token %}

                        <div class = "mb-3">
                            <label for="name">Name</label>
                            <input id = "name" type="text" class="form-control" placeholder="Enter Employee Name" name="emp_name">
                        </div>

                        <div class = "mb-3">
                            <label for="phone">Phone</label>
                            <input id = "phone" type="text" class="form-control" placeholder="Enter Employee phone number" name="emp_phone">
                        </div>

                        <div class = "mb-3">
                            <label for="id">Employee ID</label>
                            <input id = "id" type="text" class="form-control" placeholder="Enter Employee ID" name="emp_ID">
                        </div>

                        <div class = "mb-3 form-check">
                            <label for="address">Address</label>
                            <textarea id = "address" rows="3" type="text" class="form-control" placeholder="Enter Employee address" name="emp_address"></textarea>
                            <input type="checkbox" class="form-check-input" name="emp_working"> Accept terms and conditions
                        </div>

                        <div class = "mb-3">
                            <label for="deparment">Departments</label>
                            <select name="emp_department" id ="deparment" class="form-control">
                                <option value="CSE">Computer Eng</option>
                                <option value="ME">Mechanical Eng</option>
                                <option value="EE">Electrical Eng</option>
                            </select>
                        </div>

                        <div class="container text-center">
                            <button class="btn btn-primary">
                                Add Employee
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
